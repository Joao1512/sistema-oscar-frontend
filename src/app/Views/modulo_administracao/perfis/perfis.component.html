<div class="container animate__animated animate__fadeIn">
    <div class="header">
        <h1 class="title">
            Administração de Perfis
        </h1>
        <button mat-flat-button color='warn' [routerLink]="['cadastrar']"><mat-icon>add_circle</mat-icon> Adicionar</button>
    </div>
    <mat-divider style='margin-top: 16px;'></mat-divider>
    <div class="table">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="nomePerfil">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="dataPublicacao">Nome</th>
              <td mat-cell *matCellDef="let item"> {{item.nome}} </td>
            </ng-container>
      
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let item" class='m-card-title' data-label='Ações'>
                <button mat-icon-button aria-label="Editar" color="accent" matTooltip="Editar" [routerLink]="['editar', item.id]" >
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button aria-label="Excluir" color="warn" matTooltip="Excluir"  (click)="excluirEvento(item.id)">
                    <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container> 
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
