<div class="container animate__animated animate__fadeIn">
    <div class="header">
        <h1 class="title">
            {{idPerfil !== undefined ? 'Edição de Perfil' : 'Cadastro de Perfil'}}
        </h1>
    </div>
    <mat-divider style='margin-top: 16px;'></mat-divider>
    <form class='form' [formGroup]="formPerfil">
        <mat-form-field style='width: 100%;' appearance="outline" class="form-item">
            <mat-label>Nome *</mat-label>
            <input matInput placeholder="nome" formControlName="nome">
        </mat-form-field>

        <mat-selection-list  #funcionalides>
            <mat-list-option  (click)="onHabilitadoEvento(item)" [value]='item' *ngFor="let item of perfil?.permissoes" [selected]='item.habilitada'>
              {{item?.funcionalidade.nome}}
            </mat-list-option>
          </mat-selection-list>
          
          <div class='formulario-actions'>
              <button mat-stroked-button color='primary' style='color: white' [routerLink]="['/perfis']" ><mat-icon>cancel</mat-icon> Cancelar</button>
              <button mat-flat-button color='warn' (click)="onSalvarEvento()"  class='salvar' ><mat-icon>save</mat-icon> Salvar</button>
          </div>

    </form>
</div>
